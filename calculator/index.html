<!DOCTYPE html>
<html>
    <head>
        <link href="https://bootswatch.com/5/morph/bootstrap.css" rel="stylesheet" type="text/css">

        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <input id="output-area" class="form-control" type="text" value="0" readonly=""><br>
            <p id="result-area" class="result-area" style="margin-left: 20px">...</p>
            <table class="table table-hover">
                <tr>
                    <td>
                        <button id="reset">AC</button>
                    </td>
                    <td></td>
                    <td>
                        <button id="brackets">()</button>
                    </td>
                    <td>
                        <button id="division">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="numberSeven">7</button>
                    </td>
                    <td>
                        <button id="numberEight">8</button>
                    </td>
                    <td>
                        <button id="numberNine">9</button>
                    </td>
                    <td>
                        <button id="multi">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="numberFour">4</button>
                    </td>
                    <td>
                        <button id="numberFive">5</button>
                    </td>
                    <td>
                        <button id="numberSix">6</button>
                    </td>
                    <td>
                        <button id="minus">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="numberOne">1</button>
                    </td>
                    <td>
                        <button id="numberTwo">2</button>
                    </td>
                    <td>
                        <button id="numberThree">3</button>
                    </td>
                    <td>
                        <button id="plus">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="numberZero">0</button>
                    </td>
                    <td>
                        <button id="comma">.</button>
                    </td>
                    <td>
                        <button id="deleteBtn"><-</button>
                    </td>
                    <td>
                        <button id="result">=</button>
                    </td>
                </tr>
            </table>
        </div>

        <script src="index.js"></script>
    </body>
</html>
